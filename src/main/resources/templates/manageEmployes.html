<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<header>
    <nav>
        <div>Bonjour <span th:text="${firstName} +' '+ ${lastName}"></span>,</div>
        <ul>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/change-password">Change password</a></li>
            <li><a href="/manage-employes">Manage employees</a></li>
        </ul>
    </nav>
</header>
<main>
    <table width="100%">
        <tr>
            <th>id</th>
            <th>email</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>dateOfBirth</th>
            <th>phone</th>
            <th>status</th>
            <th>matricule</th>
            <th>salaire</th>
            <th>delete</th>
            <th>modify</th>
        </tr>
        <tr th:each="employe: ${employes}">
            <td th:text="${employe.id}"/>
            <td th:text="${employe.email}"/>
            <td th:text="${employe.firstName}"/>
            <td th:text="${employe.lastName}"/>
            <td th:text="${employe.dateOfBirth}"/>
            <td th:text="${employe.phone}"/>
            <td th:text="${employe.status}"/>
            <td th:text="${employe.matricule}"/>
            <td th:text="${employe.salaire}"/>
            <td>
                <form action="delete-employe" method="post">
                    <input name="id" th:attr="value = ${employe.id}" type="hidden">
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <a th:href="'edit-employe?id=' + ${employe.id}">
                    <button>Modify</button>
                </a>
            </td>
        </tr>
    </table>
    <br>
    <a href="add-employe">
        <button>Add employe</button>
    </a>
    <br>
    <div th:text="${error}"></div>
</main>
</body>
</html>
