<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<header>
    <nav>
        <div>Bonjour <span th:text="${firstName} +' '+ ${lastName}"></span>,</div>
        <ul>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/change-password">Change password</a></li>
            <li><a href="/manage-employes">Manage employees</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="add-employe" method="post">
        <input id="id" name="id" type="hidden"><br>
        <label for="firstName">firstName:</label>
        <input id="firstName" name="firstName" type="text"><br>
        <label for="lastName">lastName:</label>
        <input id="lastName" name="lastName" type="text"><br>
        <label for="dateOfBirth">dateOfBirth:</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date"><br>
        <label for="email">email:</label>
        <input id="email" name="email" type="email"><br>
        <label for="password">password:</label>
        <input id="password" name="password" type="password"><br>
        <label for="phone">phone:</label>
        <input id="phone" name="phone" type="tel"><br>
        <label for="status">status:</label>
        <select id="status" name="status">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
        <label for="matricule">matricule:</label>
        <input id="matricule" name="matricule" type="text"><br>
        <label for="salaire">salaire:</label>
        <input id="salaire" name="salaire" type="number"><br>
        <button type="submit">Add employe</button>
        <br>
        <button type="reset">Reset</button>
    </form>
    <br>
    <div th:text="${error}"></div>
</main>
</body>
</html>
