<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<header>
    <nav>
        <div>Bonjour <span th:text="${firstName + lastName}"></span></div>
        <ul>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/change-password">Change password</a></li>
            <li><a href="/manage-employes">Manage employees</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="change-password" method="post">
        <label for="oldPassword">Old password:</label>
        <input id="oldPassword" name="oldPassword" type="password"><br>
        <label for="password">New password:</label>
        <input id="password" name="password" type="password"><br>
        <label for="repeatPassword">Repeat password:</label>
        <input id="repeatPassword" name="repeatPassword" type="password"><br>
        <button type="submit">Save changes</button>
        <br>
        <button type="reset">Reset</button>
    </form>
    <br>
    <div th:text="${error}"></div>
</main>

</body>
</html>
